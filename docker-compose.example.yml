services:
  matokit-api:
    # Default: build from local checkout (run compose in repo)
    build:
      context: .
      dockerfile: Dockerfile
    # If deploying from Portainer or another remote host, point the build context at the GitHub repo:
    # build:
    #   context: https://github.com/Puttrix/MatoKit.git
    #   dockerfile: Dockerfile
    image: matokit/api:local
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MATOMO_BASE_URL: https://demo.matomo.cloud/
      # MATOMO_TOKEN: your-matomo-token
      DEFAULT_SITE_ID: 1
      OPAL_BEARER_TOKEN: change-me
      PORT: 3000
      HOST: 0.0.0.0
